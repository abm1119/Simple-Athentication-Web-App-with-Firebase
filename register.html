<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script.js"></script>
  <style>
    /* Modal Styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
  max-width: 400px;
  border-radius: 10px;
  text-align: center;
  animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
  from {
    transform: translateY(-50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #000;
}

.error-message {
  color: red;
  margin-top: 10px;
}
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <!-- Modal for success messages -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalMessage"></p>
  </div>
</div>
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-indigo-600">Sign Up</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-gray-600">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded focus:ring-indigo-500" required>
      </div>
      <div>
        <label class="block text-gray-600">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded focus:ring-indigo-500" required>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Register
      </button>
    </form>
    <p id="error" class="text-red-500 mt-2 text-center"></p>
    <p class="mt-4 text-center text-gray-600">
      Already have an account? <a href="login.html" class="text-indigo-500">Login here</a>.
    </p>
  </div>
  <script src="script.js" type="module" defer></script>
</body>
</html>
